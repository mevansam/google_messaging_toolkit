# Run with `flutter pub run ffigen --config ffigen.yaml`.
name: GoogleMessagingToolkitBindings
description: |
  Bindings for `src/google_messaging_toolkit.h`.

  Regenerate bindings with `flutter pub run ffigen --config ffigen.yaml`.
output: 'lib/google_messaging_toolkit_bindings_generated.dart'
headers:
  entry-points:
    - 'src/google_messaging_toolkit.h'
  include-directives:
    - 'src/google_messaging_toolkit.h'
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
